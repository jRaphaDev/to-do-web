<mat-accordion>
  <mat-expansion-panel *ngFor="let todo of list">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-checkbox [(ngModel)]="todo.completed" [align]="align"></mat-checkbox>
      </mat-panel-title>
      <mat-panel-description> {{ todo.title }} </mat-panel-description>
      <mat-panel-description> {{ todo.description }} </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ todo.description }}</p>
  </mat-expansion-panel>
</mat-accordion>
